<div class="col-md-12">
    <div class="header">
        <h3 class="text-center">Registrar-se</h3>
    </div>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group">
            <label>Seu nome</label>
            <input type="text" name="nome" id="nome" class="form-control" ng-model="vm.usuario.nome" required />
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.usuario.email" required />
        </div>
        <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" ng-model="vm.usuario.senha" required />
            </div>
        <div class="form-group">
            <label>Peso</label>
            <input type="text" name="peso" id="peso" class="form-control" ng-model="vm.usuario.peso" required />
            <label>Altura</label>
            <input type="number" name="altura" id="altura" class="form-control" ng-model="vm.usuario.altura" required />
        </div>
        <div class="form-group">
            <label>Sexo</label>
            <select name="sexo" id="sexo" class="form-control" ng-model="vm.usuario.sexo">
                <option>Selecione</option>
                <option>Masculino</option>
                <option>Feminino</option>
            </select>
        </div>
        <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" name="dataNascimento" id="dataNascimento" class="form-control" ng-model="vm.usuario.dataNascimento" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Registrar-se</button>        
            <a href="#!/login" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
