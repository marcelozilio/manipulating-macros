<div class="col-sm-12">
    <div class="header">
        <h3 class="text-center">Login</h3>
    </div>
    <div class="form-group">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
        </div>
    <form form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <label>Seu email</label>
            <input id="email" ng-model="vm.usuario.email" type="text" placeholder="E-mail" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input id="senha" ng-model="vm.usuario.senha" type="password" placeholder="Senha" class="form-control" required>
        </div>
        <div class="form-actions">                             
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#!/registrar" style="margin-left: 5px" class="btn btn-success">Registrar-se</a>
        </div>
    </form>
    <div ng-include="'pages/footer/footer.html'"></div>
</div>
