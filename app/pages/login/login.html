<div class="col-md-12">
    <div class="header">
        <h3 class="text-center">Login</h3>
    </div>
    <form form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group">
            <label>Seu email</label>
            <input id="email" ng-model="vm.usuario.email" type="text" placeholder="E-mail" class="form-control">     
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input id="senha" ng-model="vm.usuario.senha" type="password" placeholder="Senha" class="form-control">                    
        </div>
        <div class="form-actions">                             
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#!/registrar" style="margin-left: 5px" class="btn btn-success">Registrar-se</a>                                        
        </div>
    </form>
</div>
