<div ng-include="'pages/navbar/navbar.html'"></div>
<div class="container">
    <div class="form-group">
        <span>Olá {{vm.user.NOME}}!</span>
        <div class="dropdown-divider"></div>
    </div>
    <div class="form-group">
        <h3>Acompanhe seus macros</h3>
        <div class="dropdown-divider"></div>
        <div class="form-control">
            <label>Proteína</label>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
        </div>
        
        <div class="form-control">
            <label>Carboidrato</label>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 38%" aria-valuenow="38" aria-valuemin="0" aria-valuemax="100">38%</div>
            </div>
        </div>
        
        <div class="form-control">
            <label>Gordura</label>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <h3>Adicione suas refeições</h3>
        <div class="dropdown-divider"></div>
        <div class="form-control">
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header bg-light" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Refeição 1
                            </button>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <table class="table">                
                            <thead>
                                <tr>
                                    <th scope="col">Alimento</th>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">Calorias</th>                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Aveia - Cereais e Derivados</td>
                                    <td>60g</td>
                                    <td>107</td>                            
                                </tr>
                                <tr>
                                    <td>Whey 80% - g Suplementos</td>
                                    <td>30g</td>
                                    <td>116</td>
                                </tr>                    
                            </tbody>
                        </table>       
                        <button class="btn btn-link" type="button" data-toggle="modal" data-target="#exampleModal">Adicionar alimento</button>                
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Refeição 2
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <!-- conteúdo -->
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Refeição 3
                            </button>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                        <!-- conteúdo -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'pages/footer/footer.html'"></div>
<div ng-include="'pages/home/components/modal-add-alimento.html'"></div>
<script>
    $(function () {
        $('.collapse').collapse();
    }); 
</script>
