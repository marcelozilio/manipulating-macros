<div ng-include="'pages/navbar/navbar.html'"></div>
<div class="container">
    <div class="form-group">
        <span>Olá <b>{{vm.user.NOME}}</b>!</span>
        <div class="dropdown-divider"></div>
    </div>
    <div class="form-group">
        <h3>Macro Nutrientes</h3>
        <div class="dropdown-divider"></div>
        <div class="form-control">
            <label>Proteína</label>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
        </div>
        <div class="form-control">
            <label>Carboidrato</label>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 38%" aria-valuenow="38" aria-valuemin="0" aria-valuemax="100">38%</div>
            </div>
        </div>
        <div class="form-control">
            <label>Gordura</label>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <h3>Refeições</h3>
        <div class="dropdown-divider"></div>
        <div class="form-control">
            <div class="accordion" id="accordionRefeicoes">
                <div class="card" ng-repeat="refeicao in vm.refeicoes track by refeicao.ID_REFEICAO">
                    <div class="card-header bg-light" id="heading{{refeicao.ID_REFEICAO}}">
                        <h5 class="mb-0">
                            <button ng-click="vm.loadRefeicaoAlimento(refeicao.ID_REFEICAO)" class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{refeicao.ID_REFEICAO}}" aria-expanded="true" aria-controls="collapse{{refeicao.ID_REFEICAO}}">
                                {{refeicao.DESCRICAO}}
                            </button>
                        </h5>
                    </div>
                    <div id="collapse{{refeicao.ID_REFEICAO}}" class="collapse" aria-labelledby="heading{{refeicao.ID_REFEICAO}}" data-parent="#accordionRefeicoes">
                        <table class="table">                
                            <thead>
                                <tr>
                                    <th scope="col">Alimento</th>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">Calorias</th>
                                    <th scope="col">Ações</th>                  
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="refeicao_alimento in vm.refeicao_alimentos">
                                    <td>{{refeicao_alimento.DESCRICAO}}</td>
                                    <td>{{refeicao_alimento.QUANTIDADE}}g</td>
                                    <td>{{refeicao_alimento.CALORIAS}}</td>
                                    <td><button class="btn btn-danger btn-sm" ng-click="vm.deleteRefeicaoAlimento(refeicao_alimento)" role="button">Remover</button></td>
                                </tr>                  
                            </tbody>
                        </table>       
                        <button class="btn btn-link" ng-click="vm.setRefeicao(refeicao)" type="button" data-toggle="modal" data-target="#exampleModal">Adicionar alimento</button>
                    </div>
                </div>                                                                    
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg">Finalizar Dia</button>
        </div>
    </div>
</div>
<div ng-include="'pages/footer/footer.html'"></div>
<div ng-include="'pages/home/components/modal-add-alimento.html'"></div>
<script>
    $(function () {
        $('.collapse').collapse();
    }); 
</script>
